<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create New Topic</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    {% from 'macros.html' import load_navbar, load_footer %}
    {{ load_navbar(user) }}

    <div class="main-container">
        <h1 class="page-title">üìù Create New Topic</h1>

        <div class="card">
            <form action="/topics/create" method="post" class="create-form">
                <div class="form-group">
                    <input type="text" name="title" placeholder="Title" class="form-input" required>
                </div>

                <div class="form-group">
                    <textarea name="content" placeholder="Content" class="form-input" style="height: 100px;"
                        required></textarea>
                </div>

                <div class="form-group">
                    <select name="category_id" class="form-input" required>
                        <option value="" disabled selected>Select a category</option>
                        {% for cat in categories %}
                        {% if not cat.is_locked %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="submit-btn">Create</button>
            </form>

            <div class="back-link">
                <a href="/topics">‚Üê Back to all topics</a>
            </div>
        </div>
    </div>
    {{ load_footer() }}
</body>

</html>
